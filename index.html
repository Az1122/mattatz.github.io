<header id="header" class="">
    <span>> mattatz</span>
    <a href="https://github.com/mattatz"><img class="social" src="assets//images/github.png" /></a>
    <a href="https://twitter.com/mattatz"><img class="social" src="assets//images/twitter.png" /></a>

    <div id="background"></div>
    <div id="container">
        <article>
            <ul class="sketches">
                <li class="sketch" v-for="(index, s) in sketches" v-on:mouseover="onmouseover(this)" v-on:mousemove="onmousemove(this)" v-on:mouseout="onmouseout(this)" v-on:touchstart="onmouseover(this)" v-on:touchmove="onmousemove(this)" v-on:touchend="onmouseout(this)" v-on:click="onclick(this)">
                    <span class="title">{{s.title}}</span>
                    <p class="description">{{s.description}}</p>
                </li>
            </ul>
        </article>
    </div>
<footer id="footer">
</footer>
